<nav>
  <ul>
    <ng-container *ngFor="let navigation of navigationList">
      <li>
        <a [routerLink]="navigation.path" routerLinkActive="active" [attr.data-ms-logout]="navigation.logout">
          <mafo5-icon size="20" [name]="navigation.icon" *ngIf="navigation.icon"></mafo5-icon>
          {{navigation.label}}
        </a>
      </li>
    </ng-container>
  </ul>
</nav>
