<form ms-login="true">
    <h1>LOGIN</h1>
    <label for="email">Email Address</label>
    <input id="email" placeholder="Enter your email" ms-field="email">
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Enter your password" ms-field="password">
    <mafo5-button type="submit" class="primary">Submit</mafo5-button>
</form>
